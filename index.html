<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link href="./css/main.css" rel="stylesheet" />
  </head>
  <body class="container">
    <picture>
      <source srcset="./images/bg-desktop.svg" media="(min-width: 992px)" />
      <source srcset="./images/bg-mobile.svg" media="(max-width: 992px)" />
      <img
        class="container__decoration"
        src="./images/bg-mobile.svg"
        alt="background decorations"
      />
    </picture>
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="logo of page Huddle"
        class="header__logo"
      />
    </header>
    <main class="content">
      <img
        src="./images/illustration-mockups.svg"
        alt="mock ups for web application"
        class="content__mockUp"
      />
      <div class="content__info">
        <h1 class="content__title">Build The Community Your Fans Will Love</h1>
        <p class="content__text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="content__register">Register</button>
      </div>
    </main>
    <footer class="socials">
      <div class="socials__item">
        <ion-icon class="socials__icon" name="logo-facebook"></ion-icon>
      </div>
      <div class="socials__item">
        <ion-icon class="socials__icon" name="logo-twitter"></ion-icon>
      </div>
      <div class="socials__item">
        <ion-icon class="socials__icon" name="logo-instagram"></ion-icon>
      </div>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
